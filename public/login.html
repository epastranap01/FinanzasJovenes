<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro | Finanzas Jóvenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); /* Degradado profesional oscuro */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Tarjeta de Login */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }

        /* Decoración superior */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .logo-icon {
            font-size: 3rem;
            color: #1e3c72;
            background: #eef2f7;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.2rem;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* Inputs Personalizados */
        .input-group-text {
            background: #f8fafc;
            border-right: none;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            color: #64748b;
        }
        .form-control {
            background: #f8fafc;
            border-left: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 0.75rem;
            font-size: 0.95rem;
        }
        .form-control:focus {
            box-shadow: none;
            background: #fff;
            border-color: #cbd5e1;
        }
        .form-control:focus + .input-group-text, 
        .input-group:focus-within .input-group-text {
            background: #fff;
            border-color: #cbd5e1;
            color: #1e3c72;
        }

        /* Botón Principal */
        .btn-login {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.4);
            background: linear-gradient(90deg, #162b55 0%, #204585 100%);
        }

        /* Animación de entrada */
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>

    <div class="login-card fade-in-up">
        <div class="login-header">
            <div class="logo-icon">
                <i class="bi bi-wallet2"></i>
            </div>
            <h4 class="title">Finanzas Jóvenes</h4>
            <p class="subtitle">Panel de Administración</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="usuario" class="form-control" placeholder="Usuario" required autocomplete="off">
                </div>
            </div>

            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                    <button class="btn btn-outline-secondary border-start-0 border-light bg-light text-muted" type="button" id="togglePassword" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-login text-white mb-3" id="btnLogin">
                Ingresar al Sistema
            </button>

            <div id="errorMsg" class="alert alert-danger d-flex align-items-center d-none" role="alert" style="font-size: 0.85rem; padding: 0.5rem 1rem;">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>Usuario o contraseña incorrectos</div>
            </div>
        </form>

        <div class="login-footer">
            &copy; 2025 Iglesia Cristiana Luterana El Buen Pastor
        </div>
    </div>

    <script>
        // 1. Lógica para Mostrar/Ocultar Contraseña
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });

        // 2. Lógica de Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnLogin');
            const originalText = btn.innerHTML;
            const errorMsg = document.getElementById('errorMsg');
            
            // Efecto de carga
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Entrando...';
            btn.disabled = true;
            errorMsg.classList.add('d-none');

            const usuario = document.getElementById('usuario').value;
            const pass = document.getElementById('password').value;

            try {
                // NOTA: Asegúrate que la URL coincida con tu puerto real (3000)
                // Solo dejamos la barra y la ruta. El navegador completará el resto.
const res = await fetch('/api/login', { 
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ usuario, password: pass })
});
                const data = await res.json();

                if (data.success) {
                    window.location.href = '/index.html'; 
                } else {
                    // Restaurar botón y mostrar error
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    errorMsg.classList.remove('d-none');
                    // Pequeña animación de error (sacudida)
                    document.querySelector('.login-card').animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(-10px)' },
                        { transform: 'translateX(10px)' },
                        { transform: 'translateX(0)' }
                    ], { duration: 300 });
                }
            } catch (err) { 
                console.error(err);
                btn.innerHTML = originalText;
                btn.disabled = false;
                alert("Error de conexión con el servidor");
            }
        });
    </script>
</body>
</html>
